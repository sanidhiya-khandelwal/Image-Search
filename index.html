<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./assets/logo.webp" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="Dogs" onclick="navItemClick('Dogs')">Dogs</li>
                    <li class="hover-link nav-items" id="Mountains" onclick="navItemClick('Mountains')">Mountains</li>
                    <li class="hover-link nav-items" id="Cars" onclick="navItemClick('Cars')">Cars</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" placeholder="Search Here...">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="images-container container flex" id="images-container">

        </div>
        <!-- <div class="load-more">
            <button id="load-more-button">Load More</button>
        </div> -->
    </main>
    <template id="template-images-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="images" id="main-img">
            </div>
            <div class="card-content">
                <h3 id="image-title">This is the image</h3>
                <h3 id="username">Username</h3>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
